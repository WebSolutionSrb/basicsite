<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ženski Frizerski Salon - Moderan Svemirski Dizajn</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #FC4DB0;
      --primary-text: #000000;
      --background-light: #FFEDF7;
      --background-dark: #000000;
      --text-dark: #000000;
      --text-light: #FFFFFF;
    }
    
    body {
      font-family: 'Golos Text', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    .navbar {
      background: #ffffff;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .navbar-brand img {
      height: 60px;
      width: auto;
    }
    
    .nav-link {
      color: #000000 !important;
      margin: 0 15px;
      font-weight: 500;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      color: var(--primary-text);
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
    }
    
    /* Hero Section */
    .hero-section {
      padding: 100px 0;
      background-color: var(--background-light);
    }
    
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--text-dark);
    }
    
    .hero-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }
    
    .hero-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 20px;
    }
    
    /* Fullscreen Image */
    .fullscreen-image {
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                  url('https://images.unsplash.com/photo-1634449571010-02389ed0f9b0?ixlib=rb-4.1.0&auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    /* Map Section */
    .map-section {
      padding: 100px 0;
      background-color: #f8f9fa;
    }
    
    .section-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--text-dark);
    }
    
    .section-text {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .map-container {
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
    }
    
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .hero-image {
        height: 300px;
        margin-top: 30px;
      }
      
      .map-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?ixlib=rb-4.1.0&auto=format&fit=crop&w=400&q=80" alt="Ženski Frizerski Salon">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Почетна</a></li>
          <li class="nav-item"><a class="nav-link" href="#">О нама</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Услуге</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакт</a></li>
        </ul>
        <a class="btn btn-primary ms-3" href="#">Резервиши</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <p class="text-muted mb-3">Галаксија Лепоте</p>
          <h1 class="hero-title">Ваша Коса, Наша Мисија</h1>
          <a class="btn btn-primary" href="#">
            Закажи Сада
          </a>
        </div>
        <div class="col-lg-6">
          <img src="https://images.unsplash.com/photo-1633681926053-9074b76e21a7?ixlib=rb-4.1.0&auto=format&fit=crop&w=1200&q=80" 
               alt="Frizerski salon" class="hero-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Fullscreen Image -->
  <section class="fullscreen-image">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center text-white">
          <h2 class="display-4 fw-bold">Футуристички Доживљај Лепоте</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.73891087985!2d20.45727631553548!3d44.80638797909871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2sBelgrade%2C%20Serbia!5e0!3m2!1sen!2srs!4v1620000000000!5m2!1sen!2srs" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <h2 class="section-title">Где Смо</h2>
          <p class="section-text">Наша локација је ваша дестинација за савршену фризуру. Дођите да заједно освојимо галаксију.</p>
          <a class="btn btn-primary" href="#">
            Прикажи Мапу
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple navbar toggle for mobile
    document.addEventListener('DOMContentLoaded', function() {
      const navbarToggler = document.querySelector('.navbar-toggler');
      const navbarCollapse = document.querySelector('.navbar-collapse');
      
      navbarToggler.addEventListener('click', function() {
        navbarCollapse.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
